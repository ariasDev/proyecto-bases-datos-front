<div class="animated fadeIn fast heroes-container">
    <h1 class="title">Lista de eventos</h1>
    <h4>Categoria</h4>
    <form [formGroup]="formGroup">
      <select formControlName="category" class="">
        <option *ngFor="let category of categoryList" [ngValue]="category">
          {{category}}</option>
      </select>
    </form>
    <div class="row row-cols-1 row-cols-md-3" style="margin-top: 40px;">
        <div class="col mb-4 animated fadeIn fast" *ngFor="let event of events">
          <div class="card" *ngIf="(event.category === categorySelected) || (categorySelected === 'todos')">
            <img src="../../../assets/img/auditorio.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{event.title}}</h5>
                <p class="card-text">{{event.description}}</p>
                <p class="card-text"><strong>Ciudad: </strong>{{event.eventSite.city.name}}</p>
                <p class="card-text"><strong>Categoria: </strong>{{event.category}}</p>
            </div>
            <button type="button" class="btn btn-outline-primary" (click)="goToEventDetail(event.title)"> Ver m√°s</button>
        </div>
        </div>
    </div>
</div>
